<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-searchbar  [(ngModel)]="searchKey"  (ionInput)="onInput($event)" placeholder="Search" ></ion-searchbar>
  </ion-navbar>   
</ion-header>
<ion-content class="contractor-list">
  <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
   <ion-list>
      <ion-item-sliding *ngFor="let cont of contractors" >
        <button ion-item (click)="showContDetail(cont);">
          <ion-thumbnail item-left>
              <img src="assets/img/user.png"/>
          </ion-thumbnail>
          <h2>{{cont.first_name}}</h2>
          <p>{{cont.email1}}</p>
        </button>
      </ion-item-sliding>
    </ion-list>
</ion-content>
