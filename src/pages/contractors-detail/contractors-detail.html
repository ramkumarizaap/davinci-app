<ion-content class="broker">
  <ion-card>
    <ion-card-content>
        <img src="../assets/img/user.png"/>
        <h2>{{contractor.name}} </h2>
    </ion-card-content>
    <ion-list>
        <ion-item>
            <ion-icon name="home" item-left></ion-icon>
            <h2 class="card-title">{{contractor.company_name}}</h2>
            <p>{{contractor.address1}}, {{contractor.city}} {{contractor.state}},{{contractor.zip}}</p>
        </ion-item>

        <a href="tel:{{contractor.office_phone}}" ion-item>
            <ion-icon name="call" item-left></ion-icon>
            <p>Phone</p>
            <h2>{{contractor.office_phone}}</h2>
        </a>
        <!-- <a href="tel:{{userdata.cell_phone}}" ion-item>

        <a href="mailto:{{contractor.email1}}" ion-item>
            <ion-icon name="mail" item-left></ion-icon>
            <p>Email</p>
            <h4>{{contractor.email1}}</h4>
        </a>
    </ion-list>
  </ion-card>
  <div>
    <button ion-button btn-center (click)="OngoingProjects(contractor.id)">View Ongoing Projects</button>
  </div>
