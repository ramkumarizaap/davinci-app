<ion-header>
    <ion-navbar>
        <ion-title>Ongoing Projects</ion-title>
    </ion-navbar>
</ion-header>

 <ion-content>
   <div>
      <ion-card *ngFor="let pro of projects">
          <ion-card-header>
            <strong>{{pro.project_name}}</strong>
          </ion-card-header>
          <ion-list>
              <ion-item>
                  <h3>Start Date</h3>
                  <ion-note item-right>{{pro.start_date | date:'dd-MM-yyyy'}}</ion-note>
              </ion-item>
              <ion-item>
                  <h3>Complete Date</h3>
                  <ion-note item-right>{{pro.complete_date | date:'dd-MM-yyyy'}}</ion-note>
              </ion-item>
              <ion-item>
                  <h3>Location</h3>
                  <ion-note item-right>{{pro.project_state}},{{pro.project_zip_code}}</ion-note>
              </ion-item>
              <ion-item>
                  <h3>Status</h3>
                  <ion-badge color="danger" item-right>{{pro.status}}</ion-badge>
              </ion-item>
               <button ion-button btn-center (click)="pro.type='pending';ViewDetails(pro,pid)">View Milestones</button>
          </ion-list>
      </ion-card>
    </div>
</ion-content>
