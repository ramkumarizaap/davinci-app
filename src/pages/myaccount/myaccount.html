T<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>My Account</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="broker">
    <ion-card>
        <ion-card-content>
            <img src="../assets/img/user.png"/>
            <h2>{{userdata.name}} </h2>
        </ion-card-content>

        <ion-list>
            <ion-item>
                <ion-icon name="paper" item-left></ion-icon>
                <h2 class="card-title">{{userdata.company_name}}</h2>
                <p>{{userdata.address1}}, {{userdata.city}} {{userdata.state}},{{userdata.zip}}</p>
            </ion-item>

            <a href="tel:{{userdata.phone}}" ion-item>
                <ion-icon name="call" item-left></ion-icon>
                <p>Phone</p>
                <h2>{{userdata.phone}}</h2>
            </a>
            <!-- <a href="tel:{{userdata.cell_phone}}" ion-item>
                <ion-icon name="call" item-left></ion-icon>
                <p>Call Mobile</p>
                <h2>{{userdata.cell_phone}}</h2>
            </a> -->
            <a href="mailto:{{userdata.email}}" ion-item>
                <ion-icon name="mail" item-left></ion-icon>
                <p>Email</p>
                <h2>{{userdata.email}}</h2>
            </a>
        </ion-list>


    </ion-card>

</ion-content>
