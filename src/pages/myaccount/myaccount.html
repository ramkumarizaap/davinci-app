T<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>My Account</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="broker">

    <ion-card>

        <ion-card-content>
            <img src="https://s3-us-west-1.amazonaws.com/sfdc-demo/people/caroline_kingsley.jpg"/>
            <h2>{{userdata.name}} </h2>
        </ion-card-content>

        <ion-list>
            <ion-item>
                <ion-icon name="paper" item-left></ion-icon>
                <h2 class="card-title">{{userdata.company_name}}</h2>
                <p>{{userdata.address1}}, {{userdata.city}} {{userdata.state}},{{userdata.zip}}</p>
            </ion-item>

            <a href="tel:{{userdata.office_phone}}" ion-item>
                <ion-icon name="call" item-left></ion-icon>
                <p>Call Office</p>
                <h2>{{userdata.office_phone}}</h2>
            </a>
            <a href="tel:{{userdata.cell_phone}}" ion-item>
                <ion-icon name="call" item-left></ion-icon>
                <p>Call Mobile</p>
                <h2>{{userdata.cell_phone}}</h2>
            </a>
            <a href="mailto:{{userdata.email1}}" ion-item>
                <ion-icon name="mail" item-left></ion-icon>
                <p>Email</p>
                <h2>{{userdata.email1}}</h2>
            </a>
        </ion-list>


    </ion-card>

</ion-content>
